<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .container {
        margin-top: 40px;
      }

      .custom-card {
        border: 0px white;
      }

      button:hover {
        transition: 0.4s linear;
        background-color: #04bf7e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card custom-card col-lg-8 col-md-6 col-sm-12">
          <form>
            <div class="mb-3">
              <label for="first_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="first_field"
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="second_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="second_field"
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="third_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="third_field"
                rows="10"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="card custom-card col-lg-4 col-md-6 col-sm-12">
          <div class="form-check">
            <label class="form-check-label" for="flexCheckDefault">
              Delete domain from first list
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="domain_check"
            />
          </div>
          <button class="btn btn-primary" id="btn_generate">Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
