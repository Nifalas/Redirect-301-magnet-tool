<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .container {
        margin-top: 40px;
      }

      .custom-card {
        border: 0px white;
        margin: 0 auto;
      }

      button:hover {
        transition: 0.4s linear;
        background-color: #04bf7e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card custom-card col-lg-8 col-md-6 col-sm-12">
          <form>
            <div class="mb-3">
              <label for="first_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="first_field"
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="second_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="second_field"
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="third_field" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="third_field"
                rows="10"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="card custom-card col-lg-4 col-md-6 col-sm-12">
          <div class="form-check">
            <label class="form-check-label" for="flexCheckDefault">
              Delete domain from first list
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="domain_check"
            />
          </div>
          <button class="btn btn-primary" id="btn_generate">Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const btn = document.querySelector("#btn_generate");
  const resume = document.querySelector("#third_field");
  const check = document.querySelector("#domain_check");

  btn.addEventListener("click", () => {
    let field_1 = document.querySelector("#first_field");
    let field_2 = document.querySelector("#second_field");
    let field_1_arr = field_1.value.split("\n");
    let field_2_arr = field_2.value.split("\n");
    if (check.checked) {
      field_1_arr = delateDomain(field_1_arr);
    }

    let y = "";
    for (let i = 0; i < field_1_arr.length; i++) {
      let z =
        "Redirect 301 " +
        field_1_arr[i].trim() +
        " " +
        field_2_arr[i].trim() +
        "\n";
      y += z;
    }
    resume.innerHTML = y;
  });

  function delateDomain(arr) {
    let newArr = [];
    arr.forEach((element) => {
      console.log(element);
      const regex = /(?<!\/)\/(?!\/)/;
      let index = element.match(regex).index;
      console.log(index);
      let el = element.slice(index);
      console.log(el);
      newArr.push(el);
      console.log(newArr);
    });
    return newArr;
  }
</script>
